<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main__heading1">Tic Tac Toe</div>
      <main>
        <div class="input__container">
          <label for="gridSize" class="container__label"
            >Enter Grid Size:</label
          >
          <input type="number" id="gridSize" class="container__input" min="3" />
          <button id="startButton" class="container__button">Start Game</button>
        </div>

        <div class="grid__game">
          <div class="main__heading2">
            Player Turn: <span class="main__playerTurn"></span>
          </div>
          <div class="grid" data-id="grid"></div>
        </div>

        <div class="winning-message">
          <div class="winning-message-text"></div>
          <button class="restart__button">Restart</button>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
